      ## Types in Rust

      --

      - Types are infered when possible

      --

      ```rust
      fn main() {

        let elem: u8 = 5;
        let mut vec = Vec::new();

        vec.push(elem);

        println!("{:?}", vec);
      }
      ```

      --

      ```bash
      [5]
      ```

      ---

      ## Types in Rust

      - Types are infered when possible

      - Functions have to have type annotations

      --

      ```rust
      fn main() {
        println!("Hello {}", id(7));
      }
      fn id(x: u32) -> u32 {
        x
      }
      ```
      ```bash
      Hello 7
      ```
